<section>
  <form>
    <input type="text" placeholder="Filter by city" #filtro/>
    <button class="primary" type="button" (click)="filterResults(filtro.value)">Search</button>
  </form>
</section>

<section class="results">
  <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housing-location>
</section>
